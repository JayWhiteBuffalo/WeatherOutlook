<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Outlook</title>
</head>

<body>
    <div class="container-main">
        <!--Header-->
        <div class="row">
         <header class="head">
            <h1>Weather Outlook</h1>
         </header>
        </div>
        <!--Main Dash-->
        <div class="container">
            <div class="row searchCity">
                <h2>Searched City goes here</h2>
            </div>
            <div id="weather-results">
                <!--basic weather results--> 
            </div>
        </div>
        <!--Search/Sidebar-->
            <div class="side-continer col-md-4">
                <div>
                <h5>Search for a City</h5>
                </div>     
                <div class="search-city-form">
                  <!--Text entry Box-->
                    <form id ="SearchForm">  
                    <!--User Input a city-->
                    <input type="text" class="" id="city-search" placeholder="Enter a City">
                    <!--Search button-->
                    <button type="submit" id="searchBtn" class="btn">Search</button>
                    </form>
                </div>
                <div>
                <form id="local-search" class="search-history">
                <!-- localStorage search results-->
                </form>
                </div>
            </div>   
         <!--API Display for weather-->
        <div class="row border apiContainer col-md-8">
            <div>
                <h2>5 Day Forecast</h2>
            </div>
                <div class="card-container">
                    <div class="forecast-card">
                        <div class="forecast-date"></div>
                        <div class="forecast-img"></div>
                        <div class="forecast-info"></div>
                    </div>
                </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
