<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Outlook</title>
</head>

<body>
    <div class="container-main">
            <!--Header-->
            <div class="header-row">
            <header class="head">
                <h1>Weather Outlook</h1>
            </header>
            </div>
        <div class="grid-wrapper">
            <!--Search/Sidebar-->
                <div class="side-container col-12">
                    <div>
                    <h5>Search for a City:</h5>
                    </div>     
                    <div class="search-city-form">
                    <!--Text entry Box-->
                        <form id ="search-form">  
                        <!--User Input a city-->
                        <input type="text" class="" id="city-search" placeholder="Enter a City">
                        <!--Search button-->
                        <button type="submit" id="searchBtn" class="btn">Search</button>
                        </form>
                    </div>
                    <div>
                    <form id="local-search" class="search-history">
                    <!-- localStorage search results-->
                    </form>
                    </div>
                </div>  
            <!--Main Dash-->
            <div class="container col-12">
                <div class="searchCity">
                    <h2>Zion National Park</h2>
                </div>
                <div id="weather-results">
                    <!--basic weather results--> 
                    <p>Temperature : 111</p>
                    <p>Wind: 78mph</p>
                    <p>Humidity : 78%</p>
                </div>
            </div> 
            <!--API Display for weather-->
            <div class="apiContainer col-12">
                <div>
                    <h2>5 Day Forecast</h2>
                </div>
            </div>
            <div id="forcastContainer">
                <div>
                    <h2>5 Day Forecast:</h2>
                </div>
                <div class="card-container">
                    <div class="forecast-card">
                        <div class="forecast-date">
                            <p>August 24, 1991</p>
                        </div>
                        <div class="forecast-img">
                            <p>Sunny img</p>
                        </div>
                        <div class="forecast-info">
                            <p>Temperature: 67*F</p>
                            <p>Wind: 55 MPH</p>
                            <p>Humidity: 22%</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
